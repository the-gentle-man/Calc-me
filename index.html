<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calc</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="faviconCalcMe.png" />
    <script src="main.js"></script>
  </head>

  <body>
    <div class="Bkgd">
      <h1 class="Name">CASSIANO CAVALHEIRO</h1>

      <div class="Calc">
        <h1>-\*+Calc.me+*/-</h1>
        <p id="result" maxle></p>
        <br />
        <table>
          <tr>
            <td>
              <button class="btn" onclick="clean()">C</button>
            </td>
            <td>
              <button class="btn" onclick="back()"><</button>
            </td>
            <td>
              <button class="btn" onclick="insert('/')">/</button>
            </td>
            <td>
              <button class="btn" onclick="insert('*')">X</button>
            </td>
          </tr>

          <tr>
            <td>
              <button class="btn" onclick="insert('7')">7</button>
            </td>
            <td>
              <button class="btn" onclick="insert('8')">8</button>
            </td>
            <td>
              <button class="btn" onclick="insert('9')">9</button>
            </td>
            <td>
              <button class="btn" onclick="insert('-')">-</button>
            </td>
          </tr>

          <tr>
            <td>
              <button class="btn" onclick="insert('4')">4</button>
            </td>
            <td>
              <button class="btn" onclick="insert('5')">5</button>
            </td>
            <td>
              <button class="btn" onclick="insert('6')">6</button>
            </td>
            <td>
              <button class="btn" onclick="insert('+')">+</button>
            </td>
          </tr>

          <tr>
            <td>
              <button class="btn" onclick="insert('1')">1</button>
            </td>
            <td>
              <button class="btn" onclick="insert('2')">2</button>
            </td>
            <td>
              <button class="btn" onclick="insert('3')">3</button>
            </td>
            <td rowspan="2">
              <button class="btn" style="height: 128px" onclick="calc()">
                =
              </button>
            </td>
          </tr>

          <tr>
            <td colspan="2">
              <button class="btn" style="width: 128px" onclick="insert('0')">
                0
              </button>
            </td>
            <td>
              <button class="btn" onclick="insert('.')">.</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
